<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/1efdb3356d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Frontend Mentor - Huddle landing page with single introductory section</title>
</head>
<body>
    <div class="logo">
        <img src="images/logo.svg" alt="">
    </div>
    <div class="container">
        <div class="card">
            <img src="images/illustration-mockups.svg" alt="">
        </div>
        <div class="block">
            <h1>Build The Community <br> Your Fans Will Love</h1>
            <p>Huddle re-imagines the way we build communities. 
            You have a voice, but so does your audience. 
            Create connections with your users as you engage 
            in genuine discussion.</p>
            <div class="register">
                <a href="#">Register</a>
            </div>
            <div class="icons">
                <a><i class="fa-brands fa-facebook-f"></i></a>
                <a><i class="fa-brands fa-twitter"></i></a>
                <a><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        </div>
       
        <div class="para">
            <p>Challenge by <a href="#">Frontend Mentor.</a> 
                Coded by <a href="#">Samxord</a></p>
        </div>
</body>

</html>
